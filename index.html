<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="rangeslider.js-2.3.0/rangeslider.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel=
    "stylesheet">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script src="js/index.js"></script>
    <script src="rangeslider.js-2.3.0/rangeslider.min.js"></script>
    <title>Dine Dice</title>
  </head>

  <div class="outer-div">
    <div class="main">
      <img src="images/LOGO.png" height="100px" alt="Dine Dice"/>
      <p>location:</p>
      <input type="text" id="search" placeholder="Enter a location">
      <div onclick="setSearchToCurrentLoc()" id="current-location">use current location</div>
      <form>
        <p>distance: <output id="distance">3 mi</output></p>
        <input type="range" min="1" max="60" id="distanceRange" oninput="distance.value = (value/10) + ' mi'">
      </form>
        <p>price: <output id="price"></output></p>
        <label><input type="checkbox" id="price_level_1" value="$" /> <span class="label-text">$</span></label>
        <label><input type="checkbox" id="price_level_2" value="$$" checked/> <span class="label-text">$$</span></label>
        <label><input type="checkbox" id="price_level_3" value="$$$" /> <span class="label-text">$$$</span></label>
    <br>
      <div onclick="setInformation()" class="button trigger"><span>Let's Roll</span></div>
      </div>

    <div class="map-page">
      <div id="map"></div>
      <div class="back-button">
        <a>Back</a>
      </div>
      <div class="response"><a onclick="findPlace()" class=
      "button"><span>Roll For Restaurant</span></a>
      <div id='div1'>
      </div>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7OROAz9qQ8HmYLQ3Njhypg3PUo-KU1Qk&amp;libraries=places&amp;callback=initMap">
      </script>
    </div>
  </div>
</html>
